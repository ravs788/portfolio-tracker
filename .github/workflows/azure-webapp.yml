name: Deploy to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: azure-webapp
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test --if-present

      # Deployment:
      # This deploys the repository to Azure App Service and lets Oryx perform the server-side build.
      # Ensure App Setting SCM_DO_BUILD_DURING_DEPLOYMENT=true (default) so Oryx runs `npm run build`.
      # Also ensure WEBSITE_NODE_DEFAULT_VERSION is set to 20-lts (or configure the runtime stack in the portal).
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: mytestApp12893021
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .

